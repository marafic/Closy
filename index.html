<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Closy - Login</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="page">

      <main class="container">
        <div style="max-width:500px;margin:60px auto;">
          <!-- Login Card -->
          <article class="post-card">
            <div style="padding:20px;text-align:center;margin-bottom:20px;">
              <h2 style="margin:0 0 8px;font-size:28px;font-weight:700;color:#8b4cff;">Welcome to Closy</h2>
              <p style="margin:0;color:#7b7b95;font-size:14px;">Mix, Match & Share</p>
            </div>

            <form id="login-form" style="padding:0 20px;">
              <!-- Username Field -->
              <div class="field" style="margin-bottom:16px;">
                <label class="field-label">Username</label>
                <input 
                  type="text" 
                  id="username-input" 
                  placeholder="Enter your username" 
                  class="input" 
                  style="width:100%;" 
                  required
                />
              </div>

              <!-- Password Field -->
              <div class="field" style="margin-bottom:24px;">
                <label class="field-label">Password</label>
                <input 
                  type="password" 
                  id="password-input" 
                  placeholder="Enter your password" 
                  class="input" 
                  style="width:100%;" 
                  required
                />
              </div>

              <!-- Login Button -->
              <button 
                type="submit" 
                class="btn primary" 
                style="width:100%;padding:12px;margin-bottom:16px;font-size:16px;"
              >
                Login
              </button>
            </form>

            <!-- Info Message -->
            <div style="padding:0 20px 20px;text-align:center;">
              <p style="margin:0;color:#9aa0b5;font-size:13px;">
                Demo: Use any username and password to login
              </p>
            </div>
          </article>
        </div>
      </main>
    </div>

    <script src="header.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var form = document.getElementById('login-form');
        var usernameInput = document.getElementById('username-input');
        var passwordInput = document.getElementById('password-input');

        form.addEventListener('submit', function(e) {
          e.preventDefault();

          var username = usernameInput.value.trim();
          var password = passwordInput.value;

          // Validate inputs
          if (!username || !password) {
            alert('Please enter both username and password');
            return;
          }

          // Simple validation: any non-empty username and password accepted
          // Store username in localStorage for potential future use
          try {
            localStorage.setItem('closy-current-user', username);
          } catch (e) {
            console.error('Error saving user', e);
          }

          // Redirect to overview
          window.location.href = 'overview.html';
        });
      });
    </script>
  </body>
</html>
